<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配置中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="createApp">新建应用</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">更新</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>


<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery/jquery-3.4.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        var queryData = {};
        var tableData = [];
        $.ajax({
            url: '/app/query',
            data: JSON.stringify(queryData),
            type: 'post',
            contentType: 'application/json',
            dataType: 'json',
            async: false,
            success: function (result) {
                tableData = result.data;
            },
            error: function () {
                alert('error');
            }
        });

        table.render({
            elem: '#test'
            , toolbar: '#toolbarDemo'
            , title: '应用表'
            , data: tableData
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'id', width: 80}
                , {field: 'appid', title: '应用id', width: 80}
                , {field: 'name', title: '应用名', width: 80, edit: 'text'}
                , {field: 'description', title: '描述', width: 200, edit: 'text'}
                , {field: 'createTime', title: '创建时间', width: 200}
                , {field: 'modifiedTime', title: '修改时间', width: 200}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'createApp':
                    window.location.href = 'add.html';
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            console.log(obj);
            if (obj.event === 'del') {
                layer.confirm('确定删除行么', {offset: '100px'},function (index) {
                    obj.del();
                    var deleteData = {
                        'id': data.id
                    };
                    $.ajax({
                        url: '/env/delete',
                        data: deleteData,
                        type: 'delete',
                        contentType: 'application/x-www-form-urlencoded',
                        dataType: 'json',
                        async: false,
                        success: function (result) {
                            window.location.reload();
                        },
                        error: function () {
                            layer.msg('异常');
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'update') {
                var updateDate = {
                    id: data.id,
                    appid:data.appid,
                    name: data.name,
                    description: data.description
                };
                $.ajax({
                    url: '/app/modify',
                    data: JSON.stringify(updateDate),
                    type: 'put',
                    contentType: 'application/json',
                    dataType: 'json',
                    async: false,
                    success: function (result) {
                        window.location.reload();
                    },
                    error: function () {
                        alert('error');
                    }
                });
                layer.close(index);
            }
        });
    });
</script>

</body>
</html>
