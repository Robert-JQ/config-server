<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>配置中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新建环境</legend>
</fieldset>

<form class="layui-form" action="">


    <div class="layui-form-item">
        <label class="layui-form-label">环境名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="环境名不能为空" placeholder="请输入环境名"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入环境描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- 示例-970 -->
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862"
     data-ad-slot="3820120620"></ins>


<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery/jquery-3.4.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        var layer = layui.layer;

        var createData = {};

        //监听提交
        form.on('submit(demo1)', function (data) {
            for (var k in data.field) {
                createData[k] = data.field[k];
            }
            createData.description = $('textarea').val();
            $.ajax({
                url: '/env/add',
                data: JSON.stringify(createData),
                type: 'post',
                contentType: 'application/json',
                dataType: 'json',
                async: false,
                success: function (result) {
                    if (result.code != 200) {
                        layer.msg(result.msg, {offset: '100px'});
                        return;
                    }
                    window.location.href = 'env.html';
                },
                error: function () {
                    layer.msg('异常');
                }
            });
            return false;
        });
    });

    function renderForm() {
        layui.use('form', function () {
            var form = layui.form;
            form.render();
        });
    }
</script>

</body>
</html>
